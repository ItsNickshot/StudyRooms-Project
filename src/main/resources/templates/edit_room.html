<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{base}">
<head>
    <title>Επεξεργασία Αίθουσας</title>
</head>
<body>
<div layout:fragment="page_content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="bi bi-pencil-square"></i> Επεξεργασία Αίθουσας</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/rooms/{id}/edit(id=${room.id})}" method="post">

                        <div class="mb-3">
                            <label for="name" class="form-label">Όνομα Αίθουσας</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   th:value="${room.name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="capacity" class="form-label">Χωρητικότητα (άτομα)</label>
                            <input type="number" class="form-control" id="capacity" name="capacity"
                                   th:value="${room.capacity}" min="1" required>
                        </div>

                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="active" name="active"
                                   value="true" th:checked="${room.active}">
                            <label class="form-check-label" for="active">Ενεργή Αίθουσα (Διαθέσιμη για κρατήσεις)</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Αποθήκευση Αλλαγών</button>
                            <a th:href="@{/rooms}" class="btn btn-secondary">Ακύρωση</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
