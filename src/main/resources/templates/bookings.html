<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{base}">
<head>
    <title>Οι Κρατήσεις μου</title>
</head>
<body>
<div layout:fragment="page_content">
    <div class="container mt-4">
        <h2 sec:authorize="hasAnyRole('ADMIN', 'STAFF')">Διαχείριση Κρατήσεων</h2>
        <h2 sec:authorize="!hasAnyRole('ADMIN', 'STAFF')">Οι Κρατήσεις μου</h2>

        <div class="mb-3" sec:authorize="hasRole('STUDENT')">
            <a th:href="@{/bookings/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Κάνε Κράτηση
            </a>
        </div>

        <table class="table table-striped table-hover" th:if="${!bookings.isEmpty()}">
            <thead class="table-dark">
            <tr>
                <th>Αίθουσα</th>
                <th>Φοιτητής</th>
                <th>Από</th>
                <th>Έως</th>
                <th>Κατάσταση</th>
                <th>Ενέργειες</th> </tr>
            </thead>
            <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.roomName}">Αίθουσα Α</td>
                <td th:text="${booking.studentName}">Γιάννης</td>
                <td th:text="${#temporals.format(booking.startTime, 'dd/MM/yyyy HH:mm')}">12/01/2026 10:00</td>
                <td th:text="${#temporals.format(booking.endTime, 'HH:mm')}">12:00</td>
                <td>
                    <span class="badge"
                          th:classappend="${booking.status == 'CONFIRMED' ? 'bg-success' : (booking.status == 'CANCELLED' ? 'bg-danger' : 'bg-warning')}"
                          th:text="${booking.status}">CONFIRMED</span>
                </td>
                <td>
                    <form th:if="${booking.status != 'CANCELLED'}"
                          th:action="@{/bookings/{id}/cancel(id=${booking.id})}" method="post">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Είστε σίγουροι ότι θέλετε να ακυρώσετε αυτή την κράτηση;');">
                            <i class="bi bi-x-circle"></i> Ακύρωση
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${bookings.isEmpty()}" class="alert alert-info">
            Δεν υπάρχουν καταχωρημένες κρατήσεις.
        </div>
    </div>
</div>
</body>
</html>
